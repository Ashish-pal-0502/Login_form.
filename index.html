<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="logstyle.css" />
    <link rel="stylesheet" href="ashu.css" />
</head>

<body>
    <div class="card login" id="login">
        <h2>
            <i class="fas fa-key"></i>
            Sign In
        </h2>
        <form action="">
            <div class="form-group">
                <label for="email">Email:</label>
                <input name="email" type="text" />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input name="password" type="password" />
            </div>
            <button type="submit">Sign In</button>

        </form>
        <p class="link-login">
            Don't have account yet ?
            <span class="switchText" onclick="switchToSignUp()">Sign up!</span>
        </p>

    </div>
    <div class="card signup " id="signup">
        <h2><i class="fas fa-user"></i>New account</h2>
        <form action="">
            <div class="form-group">
                <label for="email">Email:</label>
                <input name="email" type="type" />
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input name="password" type="password" />
            </div>
            <div class="form-group">
                <label for="password-repeat">Email:</label>
                <input name="password-repeat" type="password" />
            </div>
            <button type="submit">Create</button>

        </form>
        <p class="link-signUp">
            Already had an account?
            <span class="switchText" onclick="switchToLogin()">Sign in!</span>
        </p>
    </div>
    <script src="logScript.js"></script>
</body>

</html>
